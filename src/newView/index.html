<!DOCTYPE html>
<html>
<title>NosTrinks</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/loading.css">
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
<style>
    html, body, h1, h2, h3, h4, h5 {
        font-family: "Raleway", sans-serif
    }
</style>
<body class="w3-light-grey">

    <!-- Top container -->
    <div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
        <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
        <span class="w3-bar-item w3-right">Logo</span>
    </div>

    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar">
        <div class="w3-container">
            <h5>Dashboard</h5>
        </div>
        <div class="w3-bar-block">
            <a href="index.html" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-bank fa-fw"></i>  Home</a>
            <a href="GerenciarFuncionario.html" class="w3-bar-item w3-button w3-padding"><i class="fa fa-users fa-fw"></i>  Cadastrar funcionário</a>
            <a href="AdicionarServico.html" class="w3-bar-item w3-button w3-padding"><i class="fa fa-diamond fa-fw"></i>  Adicionar servico</a>
            <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-cog fa-fw"></i>  Settings</a><br><br>
        </div>
    </nav>


    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:300px;margin-top:43px;">

        <!-- Header -->
        <header class="w3-container" style="padding-top:22px">
            <h5><b><i class="fa fa-dashboard"></i> My Dashboard</b></h5>
        </header>

        <div class="w3-row-padding w3-margin-bottom">
            <div class="w3-quarter">
                <div class="w3-container w3-orange w3-text-white w3-padding-16">
                    <div class="w3-left"><i class="fa fa-users w3-xxxlarge"></i></div>
                    <div class="w3-right">
                        <h3 id="totalUsers">50</h3>
                    </div>
                    <div class="w3-clear"></div>
                    <h4>Quadro de funcionários</h4>
                </div>
            </div>
        </div>

        <div class="w3-panel">
            <div class="w3-row-padding" style="margin:0 -16px">
                <div class="w3-container">
                    <h5>Feeds</h5>
                    <div id="loadButton" style="background-color:black;text-align:left" class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                    <table id="disponibilityTable" class="w3-table w3-striped w3-white"></table>
                </div>
            </div>
        </div>
        <hr>
        <div class="w3-container">
            <h5>Meta do mês</h5>
            <p>Cortes de cabelo</p>
            <div class="w3-grey">
                <div class="w3-container w3-center w3-padding w3-green" style="width:70%">70%</div>
            </div>

            <p>Manicure</p>
            <div class="w3-grey">
                <div class="w3-container w3-center w3-padding w3-orange" style="width:50%">50%</div>
            </div>

            <p>Tintura</p>
            <div class="w3-grey">
                <div class="w3-container w3-center w3-padding w3-red" style="width:75%">75%</div>
            </div>
        </div>
        <hr>

        <br>
        <!-- Footer -->
        <footer class="w3-container w3-padding-16 w3-light-grey">
            <h4>FOOTER</h4>
            <p>Powered by <a href="/" target="_blank">NosTrinks</a></p>
        </footer>

        <!-- End page content -->
    </div>

    <script>
        // Get the Sidebar
        var mySidebar = document.getElementById("mySidebar");

        // Get the DIV with overlay effect
        var overlayBg = document.getElementById("myOverlay");

        // Toggle between showing and hiding the sidebar, and add overlay effect
        function w3_open() {
            if (mySidebar.style.display === 'block') {
                mySidebar.style.display = 'none';
                overlayBg.style.display = "none";
            } else {
                mySidebar.style.display = 'block';
                overlayBg.style.display = "block";
            }
        }

        // Close the sidebar with the close button
        function w3_close() {
            mySidebar.style.display = "none";
            overlayBg.style.display = "none";
        }

        $(document).ready(function () {
            $("#loadButton").show();
            GetDisponibility()
        });

        function GetDisponibility() {
            $.ajax({
                type: 'GET',
                url: 'http://localhost:50872/api/values/diponibility',
                contentType: "application/json",
                dataType: 'json'
            })
                .always(function (data) {
                    $("#loadButton").hide();
                    console.log(data);
                    if (data.status == 400) {
                        alert("erro: " + data.responseJSON.Message);
                        console.log(data);
                        return
                    }
                    $("#totalUsers").html(data.length);
                    var disponi = "";

                    if (data.length == 0) {
                        disponi = disponi + '<tr><td><i class="fa fa-user w3-text-green w3-large"></i></td><td>No data</td><td><i>No data</i></td><td><button class="deleteButton w3-button w3-dark-grey" disabled>Mudar status</button></td></tr>';
                    }
                    for (var i = 0; i < data.length; i++) {
                        if (data[i].isAvailable) {

                            disponi = disponi + '<tr><td><i class="fa fa-user w3-text-green w3-large"></i></td><td>' + data[i].name + '</td><td><i>Disponível</i></td><td><button onclick="javascript:ChangeStatus(' + data[i].userId + ', ' + false + ')" class="deleteButton w3-button w3-dark-grey">Mudar status</button></td></tr>';
                        }
                        else {
                            disponi = disponi + '<tr><td><i class="fa fa-user w3-text-red w3-large"></i></td><td>' + data[i].name + '</td><td><i>Em atendimento</i></td><td><button onclick="javascript:ChangeStatus(' + data[i].userId + ', ' + true + ')" class="deleteButton w3-button w3-dark-grey">Mudar status</button></td></tr>';
                        }
                    }

                    $('#disponibilityTable').html(disponi);

                    if (data.status == 200) {
                        console.log(data);
                    }

                });

        }

        function ChangeStatus(userId, isAvailable) {
            $.ajax({
                type: 'POST',
                url: 'http://localhost:50872/api/values/managedisponibility',
                data: '{ "UserId":"' + userId + '","IsAvailable":' + isAvailable + '}',
                contentType: "application/json",
                dataType: 'json'
            })
                .always(function (data) {
                    if (data.status == 200) {
                        GetDisponibility();
                        alert("Status Atualizado");

                    }
                    if (data.status == 400) {
                        alert("Erro para atualizar status: " + data.responseJSON.Message);
                        console.log(data);
                    }
                });
        }

    </script>

</body>
</html>
